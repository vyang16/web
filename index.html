<!DOCTYPE html>
<link rel="stylesheet" href="./style.css">
<script src="script.js"></script>

<html xmlns = "http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Fruit Shop</title>
  </head>
  <body>
    <h1>This is a fruit shop</h1>
    <h2>Please submit your order:</h2>

<!-- First, the column headings -->

      <form action="server.php">
        <table border = "border">

        <tr>
          <th> Product Name </th>
          <th> Price </th>
          <th> Quantity </th>
        </tr>
        <tr>
          <th>Apple</th>
          <td> 69ct </td>
          <td> <input type = "text"  id = "apple"
                      size ="2"  value = "0" onchange="checkValid(this.value, this.id);"/> </td>
        </tr>
        <tr>
          <th> Banana </th>
          <td> 39ct </td>
          <td> <input type = "text"  id = "banana"
                size = "2" value = "0" onchange="checkValid(this.value, this.id);"/> </td>
        </tr>
        <tr>
          <th> Orange </th>
          <td> 59ct </td>
          <td> <input type = "text"  id = "orange"
                size = "2" value = "0" onchange = "checkValid(this.value, this.id);"/></td>
        </tr>
      </table>

      <!-- Create button for cost calculation -->
      <p>
        <input type = "button"  value = "Total Cost"
               onclick = "computeCost();" />
        <input type = "text"  size = "5"  id = "cost"
               onfocus = "this.blur();" />
      </p>

      <!-- Create button for submission-->
      <p>
        <input type = "submit"  value = "Submission"
               onclick = "computeCost();" />
      </p>

    </form>


  </body>
</html>
