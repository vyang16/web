  <div id="mySidenav" class="sidenav">

  <h1> Welcome to the Fruit Shop </h1>

  <div class="paragraph"> Dear customer, let's get some fruits for a healthier lifestyle! </div>
  <form action="http://155.69.100.36/ts1u35/as2/server.php" name= "oder" id= "order" method="post" onsubmit="return validateForm()" method="post">

    <div class="product">
      <table class="pure-table">
        <tr>
          <th></th>
          <th> Product </th>
          <th> Price per piece </th>
          <th align="center">Quantity</th>
        </tr>
        <tr>
          <td align="center"><img src="image/apple.jpg" height = 100 width = 100></td>
          <td>Apple</td>
          <td>$0.69</td>
          <td>
            <input type="text" name="apple" id="apple" value="0" onchange="checkValid(this.value, this.id);" size = "2">
          </td>
        </tr>
        <tr>
          <td align="center"><img src ="image/banana.jpg" height = 100 width = 100></td>
          <td>Banana</td>
          <td>$0.39</td>
          <td>
            <input type="text" name="banana" id="banana" value="0" onchange="checkValid(this.value, this.id);" size = "2">
          </td>
        </tr>
        <tr>
          <td align="center"><img src="image/orange.jpg" height = 100 width = 100></td>
          <td>Orange </td>
          <td>$0.59</td>
          <td>
            <input type="text" name="orange" id="orange" value="0" onchange="checkValid(this.value, this.id);" size = "2">
          </td>
        </tr>
      </table>
    </div>

    <div class="total-cost" align="center">
    Total Cost $<input type="text"  size ="5"  id ="cost" onfocus ="this.blur();" placeholder="NaN" /> <br>
    </div>
    <div class="information">
      <p>Please put in your information. </p>
      <div class="basic">
        Your Name: <br>
        <input type="text" name="name" id="name" placeholder="First Name Last Name">
      </div>
      <div class="basic">
        Your Payment Method: <br>
        <ul>
          <li><input type="radio" name="payment" value="Visa" id="r1"> <label for="r1"> Visa <img src="image/visa.png" width = "40px"></label></li>
          <li><input type="radio" name="payment" value="Mastercard" id="r2"> <label for="r2">Mastercard <img src="image/mastercard.png" width = "40px"> </label></li>
          <li><input type="radio" name="payment" value="Discover" id="r3"> <label for="r3">Discover <img src="image/discover.png" width="40px"> </label></li>
        </ul>

      </div>
      <input type="submit" value="Submit" form="order">
      <input type="reset" value="Reset">
    </div>
  </form>
